<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="title">Registration Form </h1>

  <div class="container">
    <label>first name : </label>
    <input type="text" id="firstname" placeholder="Enter Email" name="firstname" required>
    
    <label>Last Name : </label>
    <input id="lastname" type="text" placeholder="Enter last name" name="lastname" required>

    <label>Phone Number : </label>
    <input id="phone" type="text" placeholder="Enter Phone number" name="phone" required>

    <label>Email : </label>
    <input id="email" type="text" placeholder="Enter email" name="email" required>

    <label>Date of Birth : </label>
    <input id="lastname" type="date"  name="dob" required>
    <button onclick="submit()" type="button">Register</button>
    

  </div>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
